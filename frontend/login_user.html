<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Anggota - Perpustakaan</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #28a745; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 30px; border-radius: 12px; width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h2 { margin-top: 0; color: #333; }
        input { padding: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .btn-generate { background-color: #218838; color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .api-display { border: 2px solid #82e669; border-radius: 8px; padding: 10px; font-family: monospace; font-size: 0.9em; color: #555; background: #fff; margin-bottom: 15px; min-height: 20px; }
        .btn-login { padding: 10px 15px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 4px; width: 100%; font-weight: bold; }
        .btn-login:hover { background: #218838; }
        .link { font-size: 0.85em; margin-top: 15px; display: block; color: #28a745; text-decoration: none; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="auth-box">
            <h2>Login Anggota</h2>
            <input type="text" id="userAuth" placeholder="Username">
            <input type="password" id="passAuth" placeholder="Password">
            
            <button class="btn-generate" onclick="generateLocalKey()">Generate API Key</button>
            <div class="api-display" id="apiKeyStatus">API Key akan muncul di sini...</div>
            
            <button class="btn-login" onclick="handleLogin()">Masuk</button>
            <a href="registerUser.html" class="link">Belum punya akun? Daftar</a>
        </div>
    </div>

    <script>
    let currentGeneratedKey = "";

    function generateLocalKey() {
        currentGeneratedKey = 'user-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        document.getElementById("apiKeyStatus").innerText = currentGeneratedKey;
    }

    async function handleLogin() {
        const username = document.getElementById("userAuth").value;
        const password = document.getElementById("passAuth").value;

        if (!username || !password) {
            alert("Isi username dan password!");
            return;
        }
        if (!currentGeneratedKey) {
            alert("Klik 'Generate API Key' terlebih dahulu!");
            return;
        }

        try {
            const res = await fetch("http://127.0.0.1:3000/api/login-user", {
                method: "POST",
                headers: {
                    'x-api-key': 'rahasia123',
                    'Content-Type': "application/json"
                },
                body: JSON.stringify({ 
                    username, 
                    password,
                    newApiKey: currentGeneratedKey
                })
            });

            const contentType = res.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
                throw new Error("Server tidak mengembalikan JSON");
            }

            const result = await res.json();

            if (res.ok && result.username && result.apiKey) {
                // ✅ Simpan sesi
                sessionStorage.setItem("session_user", result.username);
                sessionStorage.setItem("user_api_key", result.apiKey);
                
                // ✅ REDIRECT LANGSUNG — TANPA ALERT
                window.location.href = "dashboardUser.html";
            } else {
                alert("Gagal Login: " + (result.message || "Data tidak lengkap"));
            }
        } catch (e) {
            console.error("Login error:", e);
            alert("Error: " + e.message);
        }
    }
    </script>
</body>
</html>
